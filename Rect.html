<html>
<body>
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var Rect;
var fps = 10;
var go_up = false;
var go_down = false;
//Part 2 - main
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");

	// start circle at left edge, centered vertically
	Rect = {'x':sketch.offsetWidth / 2, 'y':sketch.offsetHeight / 2};
	animation = setInterval(animate, fps);

	// keyboard events
	document.addEventListener('keydown', function(event) {
		if(event.keyCode === 38) {
			go_up = true;
		}

		if(event.keyCode === 40) {
			go_down = true;
		}
	});
	document.addEventListener('keyup', function(event) {
		if(event.keyCode === 38) {
			go_up = false;
		}

		if(event.keyCode === 40) {
			go_down = false;
		}
	});

}

function animate() {
	
	// clear the screen
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);

	if(go_up) {
		Rect.y = Rect.y - 5;
	}

	if(go_down) {
		Rect.y = Rect.y + 5;
	}

	// draw circle at current position of circle object
	draw_Rect(Rect.x, Rect.y);
}

function draw_Rect(x, y) {
	context.fillStyle = "000000"
	context.fillRect(x, y, 120, 40);
}

</script>
</body>
</html>
